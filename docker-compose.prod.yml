version: '3.8'

# Production deployment configuration (single server)
# Before running:
#   1. Copy .env.example to .env and fill in all variables
#   2. Place SSL certificates in infrastructure/nginx/ssl/
#      - fullchain.pem  (certificate + chain)
#      - privkey.pem    (private key, chmod 600)
#   3. Run: docker compose -f docker-compose.prod.yml up -d
#
# Two-server deployment: see docker-compose.two-server.yml

services:
  # Core API (Rust backend)
  core:
    build: ./core-rust
    image: groupbuy/core:latest
    container_name: groupbuy-core
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - PORT=8000
      - RUST_LOG=${RUST_LOG:-info,groupbuy_api=info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - groupbuy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Bot service (Telegram / VK message handler)
  bot:
    build: ./bot
    image: groupbuy/bot:latest
    container_name: groupbuy-bot
    restart: unless-stopped
    environment:
      - CORE_API_URL=http://core:8000/api
      - REDIS_URL=redis://redis:6379/1
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      core:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - groupbuy-network

  # Telegram adapter
  telegram-adapter:
    build: ./adapters/telegram
    image: groupbuy/telegram-adapter:latest
    container_name: groupbuy-telegram-adapter
    restart: unless-stopped
    environment:
      - BOT_SERVICE_URL=http://bot:8001
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
    depends_on:
      - bot
    networks:
      - groupbuy-network

  # WebSocket server for real-time chat
  websocket-server:
    build: ./infrastructure/websocket
    image: groupbuy/websocket:latest
    container_name: groupbuy-websocket
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/2
      - CORE_API_URL=http://core:8000/api
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      core:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - groupbuy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React frontend (production build)
  frontend-react:
    build: ./frontend-react
    image: groupbuy/frontend:latest
    container_name: groupbuy-frontend
    restart: unless-stopped
    depends_on:
      - core
    networks:
      - groupbuy-network

  # PostgreSQL database (tuned for production)
  postgres:
    image: postgres:16-alpine
    container_name: groupbuy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - groupbuy-network
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (persistent, with memory limit)
  redis:
    image: redis:7-alpine
    container_name: groupbuy-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - groupbuy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: groupbuy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx-api.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      core:
        condition: service_healthy
      websocket-server:
        condition: service_started
      frontend-react:
        condition: service_started
    networks:
      - groupbuy-network

volumes:
  postgres_data:
  redis_data:

networks:
  groupbuy-network:
    driver: bridge
